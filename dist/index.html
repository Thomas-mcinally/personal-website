      function toggleOptions() {
          if (document.querySelector("div.optionsCard").style.display == 'block' ) {

          } else {

          }
      }
      
      function locateMoreOptionsInRightPlace() {
          document.querySelector("div.centeredHorizontally").style.bottom = (window.innerHeight - document.querySelector("div.card").offsetHeight) / 2 
      }
